<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

<!-- left -->

  <!-- left background -->
  <div id="left-section">
    <img id="left-img" src="images\bg-main-desktop.png" alt="">

    <!-- absolute card front -->
    <img src="images\bg-card-front.png" alt="front" id="front">
    <div id="card-front">
      <div id="logo">
        <div id="full-logo"></div>
        <div id="empty-logo"></div>  
      </div>
      <p id="number">1234 5678 9123 0000</p>
      <div id="name-date">
        <p id="name-card">Jane Appleseed</p>
        <p id="date">00/00</p>
      </div>
    </div>

    <!-- absolute card back -->
    <img src="images\bg-card-back.png" alt="back" id="back">
    <div id="card-back">
      <p id="cvc-card">000</p>
    </div>
  </div>

  <!-- input field -->
  <div id="inputfield">
    <div id="right-section">
      <div id="div-card-name">
        <label for="name">cardholder name</label>
        <input class="input" id="name" type="text" autocomplete="off" placeholder="e.g. Jane Appleseed">  
        <p class="warning name">wwwwwwww</p>
      </div>
      <div id="div-card-num">
        <label for="card-number">card number</label>
        <input class="input" name="card-number" autocomplete="off" maxlength="19" id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000">  
        <p class="warning number">wwwwwwww</p>
      </div>
      <div id="bottom-input">
        <div id="MY">
          <label for="my">exp. date (mm/yy)</label>
          <div id="MY-input">
            <input class="input" name="my" maxlength="2" id="month" type="text" placeholder="MM">
            <input class="input" name="my" maxlength="2" id="year" type="text" placeholder="YY">  
            <p class="warning date">wwwwwwww</p>
          </div>
        </div>
        <div id="CVC">
          <label for="cvc">cvc</label>
            <input class="input" id="cvc" maxlength="3" type="text" placeholder="e.g. 123">    
            <p class="warning cvc">wwwwwwww</p>
          </div>
      </div>
      <button type="submit" id="confirm">confirm</button>
    </div>
  </div>


  <template>
    <div id="temp">
      <img src="images/icon-complete.svg" alt="complete" id="done">
      <p id="thankyou"> THANK YOU!</p>
      <P id="added">we've added your card details</P>
      <button id="continue">Continue</button>
    </div>
  </template>
  
  </main>

  
<script src="app.js"></script>
</body>
</html>
